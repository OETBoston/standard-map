<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Public Space Invitational Installation Sites</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .mapboxgl-marker {
        cursor: pointer;
    }

    .mapboxgl-popup {
      padding-bottom: 5px;
    }

    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 300px;
      max-width: 90vw;
    }

    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }

    .mapboxgl-popup-content h3 {
      background: linear-gradient(to right, #9fe182, #e9f4af);
      color: #272626;
      margin: 0;
      display: block;
      padding: 15px;
      font-weight: 700;
      margin-top: -5px;
      font-size: 18px;
    }

    .mapboxgl-popup-content h4 {
      margin: 0;
      padding: 10px;
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }

    .mapboxgl-popup-content .competition {
      background: #f0f0f0;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .mapboxgl-popup-content .authors {
      padding: 8px 10px;
      font-style: italic;
      color: #555;
      font-size: 13px;
      border-bottom: 1px solid #eee;
    }

    .mapboxgl-popup-content .description {
      padding: 10px;
      line-height: 1.5;
      color: #444;
    }

    .mapboxgl-container {
      cursor: pointer;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 3px;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: #9fe182;
    }
    
    .mapboxgl-ctrl-geocoder {
      width: 315px!important;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
    
    var locationData;
    
    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };

    mapboxgl.accessToken = 'pk.eyJ1Ijoib2V0Ym9zdG9uIiwiYSI6ImNtNzJ1aTMwOTAyNHEya29vOGN6cTV2M2kifQ.rEQ5ubToGj8SRNhMyytcmw';
    
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-71.0616, 42.3365],
      zoom: 11,
      hash: true,
      attributionControl: false,
      transformRequest: transformRequest
    });

    map.addControl(new mapboxgl.AttributionControl({
      customAttribution: "OET Boston"
    }));
    
    map.scrollZoom.disable();
    
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

    d3.json("sites.geojson").then(function(data){ 
        for (var i=0; i < data.features.length; i++) {
            if (data.features[i].geometry.type == "Point"){
                var props = data.features[i].properties;
                var col;
                
                // Set color based on type
                if (props.type == "Installation"){
                    col = '#ff5f4c';
                } else if (props.type == "Library") {
                    col = '#43A2CE';
                } else if (props.type == "Community Center") {
                    col = '#18a1cd';
                } else {
                    col = '#2ecc40';
                }

                // Build popup content
                var popupHTML = '<div class="competition">' + props.competitiontitle + '</div>' +
                    '<h4>' + props.name + '</h4>';
                
                if (props.authors) {
                    popupHTML += '<div class="authors">By: ' + props.authors + '</div>';
                }
                
                popupHTML += '<div class="description">' + props.about + '</div>';

                const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(popupHTML);
                 
                new mapboxgl.Marker({ color: col, scale: .8, rotation: 0 })
                .setPopup(popup)
                .setLngLat(data.features[i].geometry.coordinates)
                .addTo(map);
            }
        }
    });
</script>
</body>
</html>
