<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Public Space Invitational Installation Sites</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .mapboxgl-marker {
      cursor: pointer;
    }

    .mapboxgl-popup {
      padding-bottom: 5px;
    }

    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 300px;
      max-width: 300px;
    }

    .popup-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .popup-text {
      padding: 10px;
    }

    .popup-text h3 {
      background: rgb(27, 160, 96);
      text-align: center;
      color: #fff;
      margin: 0;
      display: block;
      padding: 15px;
      font-weight: 700;
    }

    .popup-text h4 {
      margin: 0;
      display: block;
      padding: 10px 3px 10px 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoib2V0Ym9zdG9uIiwiYSI6ImNtNzJ1aTMwOTAyNHEya29vOGN6cTV2M2kifQ.rEQ5ubToGj8SRNhMyytcmw';
    
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-71.0616, 42.3365],
      zoom: 11,
      hash: true,
      attributionControl: false
    });

    map.addControl(new mapboxgl.AttributionControl({
      customAttribution: "OET Boston"
    }));
    
    map.scrollZoom.disable();
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

    d3.json("psi.geojson").then(function(data){ 
        for (var i=0; i < data.features.length; i++) {
            if (data.features[i].geometry.type == "Point"){
                var lt = data.features[i].properties.Location_Type;
                var col;
                if (lt == "Installation"){
                    col = '#ff5f4c';
                } else if (lt == "Library") {
                    col = '#43A2CE';
                } else if (lt == "Community Center") {
                    col = '#18a1cd';
                } else {
                    col = '#2ecc40';
                }

                const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(
                    `<img class="popup-image" src="https://placehold.co/400x300" alt="Location Image">
                    <div class="popup-text">
                        <h3>${data.features[i].properties.name}</h3>
                        <h4>${data.features[i].properties.location}</h4>
                    </div>`
                );
                 
                new mapboxgl.Marker({ color: col, scale: .8, rotation: 0 })
                .setPopup(popup)
                .setLngLat(data.features[i].geometry.coordinates)
                .addTo(map);
            }
        }
    });
</script>
</body>
</html>
